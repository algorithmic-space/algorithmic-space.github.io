<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    
    .title {
      font-size: 60px;
      margin-top: 100px; 
      text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;

      width: 120px;
      height: 120px;
      border-radius: 50%;

      margin: 50px auto 0;

    }

</head>

<body>

  <div class="clickable">
  
    <div class="circle"></div>
